<ui:composition template="_template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:define name="body">
    <div style="width: 90%; height: 100%; text-align: center; margin-left: 30px; margin-top: 20px;">
      <p:editor style="padding: 15px;" value="#{pageContent.content.content}" height="300px"
                id="editor" widgetVar="theEditor" binding="#{adminController.editor}"/>
      <!-- TODO: update messages control after saving editor content -->
    </div>

    <p:spacer height="10px"/>

    <p:spacer width="10%"/>
    <p:button value="Cancel" outcome="pretty:content">
      <f:param name="namespace" value="#{adminController.incomingNamespace}"/>
      <f:param name="contentName" value="#{adminController.incomingContentName}"/>
    </p:button>
    <p:spacer height="10px" width="50%"/>
    <p:commandButton value="Save" action="#{adminController.saveContent}" update="messages"/>

    <p:spacer height="10px"/>

    <div style="width: 90%; height: 100%; text-align: center; margin-left: 30px; margin-top: 20px;">
      <p:accordionPanel multiple="true" widgetVar="accord" id="acPanel" style="margin-bottom: 20px;">
        <p:tab title="Styles">
          <ui:include src="styles.xhtml"/>
        </p:tab>
        <p:tab title="Permissions">
          <ui:include src="embeddedGroups.xhtml"/>
        </p:tab>
      </p:accordionPanel>
      <script type="text/javascript">
        PF('accord').unselect(0);
      </script>
    </div>
  </ui:define>
</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<f:view contentType="text/html">
    <h:body>
        <ui:composition>
            <div class="clear"></div>

            <p:dialog closable="true" draggable="true" modal="true" dynamic="true" showEffect="blind"
                      header="Add Namespace" widgetVar="addNamespace" hideEffect="blind" id="addNamespaceDialog">
                <h:outputLabel for="namespaceName" value="Namespace name: " style="font-weight: bold;"/>
                <p:spacer width="10px"/>
                <h:outputText value="#{pageContent.namespace.fullName}."
                        rendered="#{(pageContent.namespace != null) and (pageContent.namespace.nodeName != null) and (!pageContent.addingTopLevelNamespace)}"
                        /><p:inputText id="namespaceName" value="#{adminController.newNamespace}" onkeydown="return preenInput(event)"/><br/>
                <p:spacer height="20px"/>
                <ui:include src="dialogGroups.xhtml"/>
                <p:commandButton value="Save" onclick="addNamespace.hide()" actionListener="#{adminController.saveNewNamespace}"
                        update="@form"/>
            </p:dialog>

        </ui:composition>
    </h:body>
</f:view>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
  <div class="clear"></div>

  <script type="text/javascript">

  </script>

  <p:dialog closable="true" draggable="true" modal="true" dynamic="true" showEffect="blind"
            header="Add Style" widgetVar="addStyle" hideEffect="blind" id="addStyleDialog">
    <h:outputLabel for="newStyle" value="Style name: " style="font-weight: bold;"/>
    <p:spacer width="10px"/>
    <p:inputText id="newStyle" value="#{adminController.newStyleName}"/><br/>
    <p:spacer height="20px"/>
    <ui:include src="styleDialogGroups.xhtml"/>
    <p:commandButton value="Save" onclick="addStyle.hide()" actionListener="#{adminController.addStyle}"
                     update="@form"/>
  </p:dialog>

</ui:composition>
